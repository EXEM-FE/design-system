name: CI

# 디자인 시스템의 코드 품질을 자동으로 검증
# - PR 및 main 브랜치 푸시 시 실행
# - 빌드, 린트, 타입 체크 수행

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# 동일한 브랜치에서 여러 push가 있을 경우 이전 워크플로우 취소
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Build packages
        run: pnpm build
